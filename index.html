<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  <title>BackBone-YouTube</title>
</head>

<body>
  <div class="container col-md-9">
    <div class="row">
      <div class="header">
        <br>
        <div align="left">
          <h1>YouTube</h1>
        </div>
        <div align="right">
          <h1 id="backbone">with BackBone</h1>
        </div>

      </div>
    </div>
    <div class="form-group">

      <br>
      <input type="text" class="form-control" id="video-name-input" placeholder="Search Videos">
      <br>
      <button class="btn btn-danger search">Search</button>
      <br>
    </div>
  </div>

  <div class="row">
    <div class="main-video-container col-md-8 text-center">
    </div>
    <div class="video-sidebar-container col-md-2 text-center">
    </div>
  </div>

  <script id="main-video-template" type="text/x-handlebars-template">
    <div class="video-container">
      <iframe id="ytplayer" type="text/html" width="768" height="432"
      src="https://www.youtube.com/embed/{{id}}" frameborder="0"></iframe>
    </div>
    <div class="video-details-container">
      <br>
      <h4 class="video-title text-left">{{title}}</h4>
      <br>
      <p class="video-description text-left">{{description}}</p>
      <br>
    </div>
  </script>

  <script id="video-sidebar-template" type="text/x-handlebars-template">
    <div class="sidebar-container">
        <img class="video-sidebar-img" data-id="{{id}}"src="{{thumbnail}}">
        <br>
        <a href=# class="video-title-sidebar" data-id="{{id}}">{{title}}</a>
    </div>
  </script>

  <script src="models/VideoModel.js"></script>
  <script src="collections/VideosCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/SmallVideoView.js"></script>
  <script src="views/MainVideoView.js"></script>
  <script src="views/AppView.js"></script>
  <script src="main.js"></script>

</body>

</html>
